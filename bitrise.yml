        - emoji_on_error: ":flutter:"
        - from_username_on_error: Mobile app
        - from_username: Mobile app
        - buttons: "$BITRISE_PUBLIC_INSTALL_PAGE_URL_MAP"
    before_run:
    - part-setup
    - part-checks
    - build-android-uat-apk
    - build-ios-uat-htd-bundle
    description: Build and deploy applications for Android and iOS (ad hock) for the
